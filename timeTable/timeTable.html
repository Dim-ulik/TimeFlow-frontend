<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="Image/x-icon" href="images/favicon.ico" rel="icon">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="timeTableStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="import" href="../navbar.html">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top logo" />
                <span class="navbar-name">TimeFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link navbar-active" id="schedule" value="schedule" href="#">Расписание</a>
                    </li>
                    <li class="nav-item nav-admin d-none">
                        <a class="nav-link navbar-active" id="users_list" value="users_list" href="#">Список
                            пользователей</a>
                    </li>
                    <li class="nav-item dropdown nav-admin d-none">
                        <a class="nav-link dropdown-toggle" href="#" id="applications" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Заявки
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li>
                                <a class="dropdown-item navbar-active" id="app_employee" value="applications"
                                    href="#">Заявки сотрудников</a>
                            </li>
                            <li>
                                <a class="dropdown-item navbar-active" id="app_schedule-maker" value="applications"
                                    href="#">Заявки составителей</a>
                            </li>
                            <li>
                                <a class="dropdown-item navbar-active" id="app_student" value="applications"
                                    href="#">Заявки студентов</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn time-flow-button log-out-btn">
                            Выйти
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container timetable mt-5">
    <form class="row mb-3" id="inf-form">
        <div class="col-lg-3 col-md-3 col-sm-7 col-12">
            <select class="form-select" id="groups-list">
            <option value="0" selected>Номер группы</option>
            </select>
        </div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-12 mt-2 mt-sm-0">
            <input type="date" class="date-input" id="week-date">
        </div>
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-12 mt-sm-3 mt-md-0 mt-2 mt-sm-0 col-12 text-xl-end text-xxl-start">
            <button class="btn time-flow-button" id="btn-show-timetable">Показать</button>
            <button class="btn time-flow-button ms-md-2 ms-sm-2 ms-2" id="btn-edit-timetable">Редактировать</button>
        </div>
        <div class="mt-sm-3 col-12 text-center mt-3">
            <button class="btn week-slider align-middle" id="last-week"><span class="arrow">< </span>Предыдущая <span class="d-none d-sm-inline">неделя</span></button>
            <button class="btn week-slider" id="next-week">Следующая <span class="d-none d-sm-inline">неделя</span> <span class="arrow">></span></button>
        </div>
    </form>
   <div class="row">
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="monday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4">
               <div class="day-name">
                    Понедельник
               </div>
               <div class="day-date" id="day-date-monday"></div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="tuesday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Вторник
               </div>
               <div class="day-date" id="day-date-tuesday"></div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="wednesday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Среда
               </div>
               <div class="day-date" id="day-date-wednesday"></div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="thursday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Четверг
               </div>
               <div class="day-date" id="day-date-thursday"></div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="friday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Пятница
               </div>
               <div class="day-date" id="day-date-friday"></div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="saturday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Суббота
               </div>
               <div class="day-date" id="day-date-saturday"></div>
           </div>
       </div>
   </div>
</div>

<!-- Шаблон для свободного дня-->
<div class="free-day-cell no-pair d-none mb-4" id="free-day-template">
    <div class="pair-inf no-pair-inf">
        <div>На сегодня пар нет!</div>
    </div>
</div>

<!-- Шаблон для "Нет пары" -->
<div class="no-pair mb-4 d-none" id="no-pair-template">
    <div class="pair-inf no-pair-inf">
        <div class="pair-time"></div>
        <div>Пары нет</div>
    </div>
</div>

<!-- Шаблон -->
<div class="pair-cell-hover d-none mb-4" id="pair-template">
    <div class="pair-inf">
        <div class="pair-time"></div>
        <div class="pair-type"></div>
    </div>
    <div class="pair-name text-start ps-2"></div>
    <div class="pair-room text-start ps-2"></div>
    <div class="text-start teacher ps-2">
        <div>
            Преподаватель:
        </div>
        <div class="teacher-name"></div>
    </div>
</div>

</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="baseFunctions.js"></script>
<script type="module" src="timeTableScript.js"></script>
</html>
