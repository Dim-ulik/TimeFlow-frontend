<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="Image/x-icon" href="images/favicon.ico" rel="icon">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="timeTableStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top logo">
            <span class="navbar-name">TimeFlow</span>
        </a>
        <button type="button" class="btn time-flow-button">Выйти</button>
    </div>
</nav>
<div class="container timetable mt-5">
    <form class="row mb-3">
        <div class="col-lg-3 col-md-3 col-sm-3 col-12">
            <select class="form-select" id="groups-list">
            <option value="0" selected>Номер группы</option>
            </select>
        </div>
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-5 col-12 mt-2 mt-sm-0">
            <input type="date" class="date-input">
        </div>
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-12 mt-sm-3 mt-md-0 mt-2 mt-sm-0 col-12 text-xl-end text-xxl-start">
            <button type="submit" class="btn time-flow-button" id="btn-show-timetable">Показать</button>
            <button type="submit" class="btn time-flow-button ms-md-2 ms-sm-2 ms-2" id="btn-edit-timetable">Редактировать</button>
        </div>
        <div class="mt-sm-3 col-12 text-center mt-3">
            <button type="submit" class="btn week-slider align-middle"><span class="arrow">< </span>Предыдущая <span class="d-none d-sm-inline">неделя</span></button>
            <button type="submit" class="btn week-slider">Следующая <span class="d-none d-sm-inline">неделя</span> <span class="arrow">></span></button>
        </div>
    </form>
   <div class="row">
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="monday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4">
               <div class="day-name">
                    Понедельник
               </div>
               <div class="day-date" id="day-date-monday">
                   13 янв.
               </div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="tuesday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Вторник
               </div>
               <div class="day-date" id="day-date-tuesday">
                   14 янв.
               </div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="wednesday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Среда
               </div>
               <div class="day-date" id="day-date-wednesday">
                   15 янв.
               </div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="thursday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Четверг
               </div>
               <div class="day-date" id="day-date-thursday">
                   16 янв.
               </div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="friday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Пятница
               </div>
               <div class="day-date" id="day-date-friday">
                   17 янв.
               </div>
           </div>
       </div>
       <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="saturday-col">
           <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
               <div class="day-name">
                   Суббота
               </div>
               <div class="day-date" id="day-date-saturday">
                   18 янв.
               </div>
           </div>
       </div>
   </div>
</div>

<!-- Шаблон для свободного дня-->
<div class="pair-cell free-day-cell no-pair d-none mb-4" id="free-day-template">
    <div class="pair-inf no-pair-inf">
        <div>На сегодня пар нет!</div>
    </div>
</div>

<!-- Шаблон для "Нет пары" -->
<div class="pair-cell no-pair mb-4 d-none" id="no-pair-template">
    <div class="pair-inf no-pair-inf">
        <div class="pair-time"></div>
        <div>Пары нет</div>
    </div>
</div>

<!-- Шаблон -->
<div class="pair-cell pair-cell-hover d-none mb-4" id="pair-template">
    <div class="pair-inf">
        <div class="pair-time"></div>
        <div class="pair-type"></div>
    </div>
    <div class="pair-name text-start ps-2"></div>
    <div class="pair-room text-start ps-2"></div>
    <div class="text-start teacher ps-2">
        <div>
            Преподаватель:
        </div>
        <div class="teacher-name"></div>
    </div>
</div>

</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="baseFunctions.js"></script>
<script src="timeTableScript.js"></script>
</html>
