<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="Image/x-icon" href="images/favicon.ico" rel="icon">
    <title>TimeFlow - editor</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="select2/select2.min.css">
    <link rel="stylesheet" href="timeTableStyles.css">
    <link rel="stylesheet" href="editorStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="./images/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top logo">
            <span class="navbar-name">TimeFlow</span>
        </a>
        <button type="button" class="btn time-flow-button admin-btn">Перейти в панель администратора</button>
        <button type="button" class="btn time-flow-button">Выйти</button>
    </div>
</nav>
<div>
    <div class="container">
        <div class="row group-information mt-4">
            <div class="col-xl-5 col-lg-7">
                <span>Редактирование расписания для группы: </span>
                <span id="group-number"></span>
            </div>
            <div class="col-xl-5 col-lg-5">
                <span>Неделя: </span>
                <span id="group-dates"></span>
            </div>
        </div>
        <div class="mt-2">
            <button class="btn time-flow-button">Выйти из режима редактирования</button>
        </div>
        <div class="row mt-4" id="timetable-body">
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="monday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4">
                    <div class="day-name">
                        Понедельник
                    </div>
                    <div class="day-date" id="day-date-monday"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="tuesday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
                    <div class="day-name">
                        Вторник
                    </div>
                    <div class="day-date" id="day-date-tuesday"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="wednesday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
                    <div class="day-name">
                        Среда
                    </div>
                    <div class="day-date" id="day-date-wednesday"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="thursday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
                    <div class="day-name">
                        Четверг
                    </div>
                    <div class="day-date" id="day-date-thursday"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="friday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
                    <div class="day-name">
                        Пятница
                    </div>
                    <div class="day-date" id="day-date-friday"></div>
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-4 col-sm-4 col-12 day-col" id="saturday-col">
                <div class="day-inf mb-xl-5 mb-lg-4 mb-md-4 mb-sm-3 mb-4 mt-sm-0 mt-4">
                    <div class="day-name">
                        Суббота
                    </div>
                    <div class="day-date" id="day-date-saturday"></div>
                </div>
            </div>
        </div>
        <div class="text-center mb-4">
            <button class="btn delete-button" id="clear-timetable">Очистить расписание</button>
        </div>
    </div>
</div>
<div class="delete-view d-none">
    <img src="delete.png" alt="delete" class="delete-img">
</div>
</body>

<!-- Шаблон таймслота -->
<div class="d-none timeslot" id="timeslot-template"></div>

<!-- Шаблон для Создания пары -->
<div class="add-pair-cell pair-cell mb-4 d-none" id="add-pair-template" data-bs-toggle="modal" data-bs-target="#editModal">
    <div class="pair-inf no-pair-inf">
        <div class="pair-time"></div>
        <div class="add-pair-plus">+</div>
    </div>
</div>

<!-- Шаблон -->
<div class="pair-cell pair-cell-hover d-none mb-4" id="pair-template-with-edit" draggable="true">
    <div class="pair-inf">
        <div class="pair-time"></div>
        <div class="pair-type"></div>
    </div>
    <div class="pair-name text-start ps-2"></div>
    <div class="pair-room text-start ps-2"></div>
    <div class="text-start teacher ps-2">
        <div>
            Преподаватель:
        </div>
        <div class="teacher-name"></div>
    </div>
    <div class="pencil" data-bs-toggle="modal" data-bs-target="#editModal"><span><img src="images/pencil.png" class="pencil-img" draggable="false" width="30" height="30"></span></div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Изменить информацию о паре</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="select-pair-time" class="form-label">Время пары</label>
                    <div>
                        <select id="select-pair-time" class="form-select"></select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="select-pair-type" class="form-label">Тип пары</label>
                    <div>
                        <select id="select-pair-type" class="form-select">
                            <option value="LECTURE">Лекция</option>
                            <option value="SEMINAR">Семинар</option>
                            <option value="PRACTICAL_LESSON">Практика</option>
                            <option value="LABORATORY_LESSON">Лабораторная</option>
                            <option value="EXAM">Экзамен</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="select-pair-name" class="form-label">Предмет</label>
                    <div>
                        <select id="select-pair-name" class="form-select"></select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="select-pair-room" class="form-label">Аудитория</label>
                    <div>
                        <select id="select-pair-room" class="form-select"></select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="select-teacher" class="form-label">Преподаватель</label>
                    <div>
                        <select id="select-teacher" class="form-select"></select>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="repeat-check">
                        <label class="form-check-label" for="repeat-check">
                            Повторять пару
                        </label>
                    </div>
                </div>
                <div class="mb-3 d-none repeat-block">
                    <label for="select-repeat" class="form-label">Как часто повторять</label>
                    <select id="select-repeat" class="form-select">
                        <option>Пример 1</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn delete-button">Удалить пару</button>
                <button type="button" class="btn time-flow-button" id="edit-pair-btn">Создать</button>
            </div>
        </form>
    </div>
</div>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="select2/select2.min.js"></script>
<script src="select2/ru.js"></script>
<script src="baseFunctions.js"></script>
<script src="editorScript.js"></script>
<script src="dragAndDropScript.js"></script>
</html>
