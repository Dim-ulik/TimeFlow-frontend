<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- template карточки пользователя - если пол мужской - ставим изображение man.png
             а если пол женский - woman.png-->
    <div class="card application mt-4" id="card-template">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-12 text-center image g-0 g-sm-3 g-md-0">
                        <img class="img-fluid photo" src="./images/man.png">
                    </div>
                    <div class="col-xl-7 col-lg-6 col-md-9 col-sm-10 mt-sm-0 mt-3 person-inf g-md-2 g-lg-0 ms-md-3 text-start">
                        <h4 class="name"><span>ФИО: </span>Иванов Иван Иванович</h4>
                        <h5 class="card-text contract-number"><span>Номер договора: </span>90345678</h5>
                        <h5 class="card-text email"><span>Email: </span>email12345@gmail.com</h5>
                    </div>
                    <div
                            class="col-xl-3 col-lg-4 col-12 m-lg-auto m-xl-auto mt-md-3 mt-sm-2 mt-3 text-center text-lg-end">
                        <button type="button" class="btn accept-button">Принять</button>
                        <button type="button" class="btn reject-button ms-2">Отклонить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
