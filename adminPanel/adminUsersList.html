<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="adminUsersListStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top logo">
                <span class="navbar-name">TimeFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Список пользователей</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Заявки
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Заявки сотрудников</a></li>
                            <li><a class="dropdown-item" href="#">Заявки составителей</a></li>
                            <li><a class="dropdown-item" href="#">Заявки студентов</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn time-flow-button">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="card filtration">
            <div class="card-body">
                <div class="message mb-2">
                    Фильтры
                </div>
                <form class="row" id="filters">
                    <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                        <select class="form-select" name="sorting">
                            <option selected value="name-asc">По алфавиту</option>
                            <option value="name-asc">А-Я</option>
                            <option value="name-desc">Я-А</option>
                        </select>
                    </div>
                    <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                        <select class="form-select" aria-label="Пример выбора по умолчанию" name="status">
                            <option selected value="all">По статусу</option>
                            <option value="student">Студент</option>
                            <option value="employee">Сотрудник университета</option>
                            <option value="user">Внешний пользователь</option>
                        </select>
                    </div>
                    <div class="mb-3 col-lg-2 col-md-4 col-sm-12">
                        <button id="apply_filters" type="button" class="btn time-flow-button">Применить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ФИО</th>
                            <th scope="col">Номер документа</th>
                            <th scope="col">Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Иванов Иван Иванович</td>
                            <td>6917792018</td>
                            <td>Сотрудник университета</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3 align-content-center pagination-block">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="adminUsersListScript.js"></script>

</html>
