<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="adminUsersListStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top logo">
                <span class="navbar-name">TimeFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Список пользователей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Заявки с WEB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Заявки с MOBILE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn time-flow-button">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="card filtration">
            <div class="card-body">
                <div class="message mb-2">
                    Фильтры
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                        <select class="form-select">
                            <option selected>По алфавиту</option>
                            <option value="1">А-Я</option>
                            <option value="2">Я-А</option>
                        </select>
                    </div>
                    <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                        <select class="form-select" aria-label="Пример выбора по умолчанию">
                            <option selected>По статусу</option>
                            <option value="1">Студент</option>
                            <option value="2">Сотрудник университета</option>
                            <option value="3">Внешний пользователь</option>
                        </select>
                    </div>
                    <div class="mb-3 col-lg-2 col-md-4 col-sm-12">
                        <button type="button" class="btn time-flow-button">Применить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="adminUsersListScript.js"></script>

</html>
