<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="adminApplicationWebStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top logo">
                <span class="navbar-name">TimeFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Список пользователей</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Заявки
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Заявки сотрудников</a></li>
                            <li><a class="dropdown-item" href="#">Заявки составителей</a></li>
                            <li><a class="dropdown-item" href="#">Заявки студентов</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn time-flow-button">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <div class="container" id="container">
            <div class="header">Заявки составителей:</div>
            <div class="card filtration mt-3">
                <div class="card-body text-center">
                    <div class="message mb-2">
                        Фильтры
                    </div>
                    <div class="row">
                        <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                            <select class="form-select">
                                <option selected disabled>По дате</option>
                                <option value="1">Сначала новые</option>
                                <option value="2">Сначала старые</option>
                            </select>
                        </div>
                        <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                            <select class="form-select" >
                                <option selected disabled>Статус заявки</option>
                                <option value="1">Окрыта</option>
                                <option value="2">Закрыта</option>
                            </select>
                        </div>
                        <div class="mb-3 col-lg-2 col-md-4 col-sm-12">
                            <button type="button" class="btn time-flow-button">Применить</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-container">
                <!-- template карточки пользователя - если пол мужской - ставим изображение man.png
             а если пол женский - woman.png-->
                <div class="card application mt-4" id="card-template">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-12 text-center image g-0 g-sm-3 g-md-0">
                                    <img class="img-fluid photo" src="./images/woman.png">
                                </div>
                                <div class="col-xl-7 col-lg-6 col-md-9 col-sm-10 mt-sm-0 mt-3 person-inf g-md-2 g-lg-0 ms-md-3 text-start">
                                    <h4 class="name"><span>ФИО: </span>Иванов Иван Иванович</h4>
                                    <h5 class="card-text contract-number"><span>Номер Договора: </span>90345678</h5>
                                    <h5 class="card-text email"><span>Email: </span>email12345@gmail.com</h5>
                                </div>
                                <div
                                        class="col-xl-3 col-lg-4 col-12 m-lg-auto m-xl-auto mt-md-3 mt-sm-2 mt-3 text-center text-lg-end">
                                    <button type="button" class="btn accept-button">Принять</button>
                                    <button type="button" class="btn reject-button ms-2">Отклонить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3 align-content-center pagination-block">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="adminApplicationWebScript.js"></script>

</html>
