<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeFlow</title>
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="adminApplicationWebStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="30"
                    class="d-inline-block align-text-top logo">
                <span class="navbar-name">TimeFlow</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Список пользователей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Заявки с WEB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Заявки с MOBILE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button type="button" class="btn time-flow-button">Выйти</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="container" id="container">
            <div class="header">Заявки с WEB:</div>
            <div class="card application mt-2 d-none" id="card-application">
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-1 col-lg-1 col-md-2 col-sm-2 col-12 image g-0">
                                <img class="img-fluid photo" src="./images/man.png">
                            </div>
                            <div class="col-xl-8 col-lg-7 col-md-10 col-sm-10 person-inf">
                                <h4 class="name"><span>ФИО: </span>Иванов Иван Иванович</h4>
                                <h5 class="card-text contract-number"><span>Номер Договора: </span>90345678</h5>
                                <h5 class="card-text email"><span>Email: </span>email12345@gmail.com</h5>
                            </div>
                            <div
                                class="col-xl-3 col-lg-4 col-md-7 col-sm-8 m-lg-auto m-xl-auto mt-md-3 mt-sm-2 mt-3 ms-md-4 ms-sm-4">
                                <button type="button" class="btn accept-button mx-3">Принять</button>
                                <button type="button" class="btn reject-button">Отклонить</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="/jquery/jquery.js"></script>
<script src="/bootstrap/bootstrap.min.js"></script>
<script src="adminApplicationWebScript.js"></script>

</html>
