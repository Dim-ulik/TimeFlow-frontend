<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card filtration mt-3">
        <div class="card-body text-center">
            <div class="message mb-2">
                Фильтры
            </div>
            <form class="row" id="filters">
                <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                    <select class="form-select" name="sortDirection">
                        <option selected value="ASC">По дате</option>
                        <option value="ASC">Сначала новые</option>
                        <option value="DESC">Сначала старые</option>
                    </select>
                </div>
                <div class="mb-3 col-lg-5 col-md-4 col-sm-12">
                    <select class="form-select" name="isClosed">
                        <option selected disabled>Статус заявки</option>
                        <option value="false">Окрыта</option>
                        <option value="true">Закрыта</option>
                    </select>
                </div>
                <div class="mb-3 col-lg-2 col-md-4 col-sm-12">
                    <button type="button" class="btn time-flow-button apply-btn">Применить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
